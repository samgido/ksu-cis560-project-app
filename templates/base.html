<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}KSU CIS560 Project{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
		<div class="header_nav_buttons_div">
			<p> Library app </p>

			<div>
			<a href="{{ url_for('create_customer') }}">
				<button>
					Create customer
				</button>
			</a>
			<a href="{{ url_for('remove_customer') }}">
				<button>
					Remove customer
				</button>
			</a>
			<a href="{{ url_for('checkout_book') }}">
				<button>
					Checkout book
				</button>
			</a>
			<a href="{{ url_for('return_book') }}">
				<button>
					Return book
				</button>
			</a>
			<a href="{{ url_for('books', page_number=1) }}">
				<button>
					See books
				</button>
			</a>
			</div>
		</div>
	</header>

	<main>
		{% block content %}{% endblock %}
	</main>
</body>
</html>
